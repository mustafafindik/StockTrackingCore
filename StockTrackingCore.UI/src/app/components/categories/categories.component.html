<div
  class="kt-container kt-container--fluid kt-grid__item kt-grid__item--fluid"
  style="margin-top: 25px;margin-bottom: 100px;"
>
  <div class="kt-portlet kt-portlet--mobile">
    <div class="kt-portlet__head kt-portlet__head--lg">
      <div class="kt-portlet__head-label">
        <span class="kt-portlet__head-icon">
          <i class="kt-font-brand flaticon2-line-chart"></i>
        </span>
        <h3 class="kt-portlet__head-title">Kategori Yönetimi</h3>
      </div>
      <div class="kt-portlet__head-toolbar">
        <div class="kt-portlet__head-wrapper">
          <div class="kt-portlet__head-actions">
            &nbsp;
           
          </div>
        </div>
      </div>
    </div>
    <div class="kt-portlet__body">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
          <button mat-icon-button disabled></button>
          <mat-checkbox class="checklist-leaf-node"
                        [checked]="checklistSelection.isSelected(node)"
                        (change)="todoLeafItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
        </mat-tree-node>
      
        <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
          <button mat-icon-button disabled></button>
          <mat-form-field>
            <mat-label>Yeni Alt Kategori</mat-label>
            <input matInput #itemValue placeholder="Sebzeler">
          </mat-form-field>
      
          <button mat-button color="accent" (click)="saveNode(node, itemValue.value)">   <mat-icon>save</mat-icon> Kaydet</button>
          <button mat-button color="warn" (click)="saveNode(node, itemValue.value)">   <mat-icon>delete</mat-icon> Vazgeç</button>
        </mat-tree-node>
      
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.item">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <mat-checkbox [checked]="descendantsAllSelected(node)"
                        [indeterminate]="descendantsPartiallySelected(node)"
                        (change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
          <button mat-icon-button color="accent" style="margin-bottom: 8px;" (click)="addNewItem(node)"><mat-icon>add_box</mat-icon></button>
          <button mat-icon-button color="primal" style="margin-bottom: 8px;" (click)="addNewItem(node)"><mat-icon>create</mat-icon></button>
          <button mat-icon-button color="warn" style="margin-bottom: 8px;" (click)="addNewItem(node)"><mat-icon>delete_sweep
          </mat-icon></button>

        </mat-tree-node>
      </mat-tree>
      


    </div>
  </div>
</div>
