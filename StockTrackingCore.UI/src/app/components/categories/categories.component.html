<div class="kt-container kt-container--fluid kt-grid__item kt-grid__item--fluid"
  style="margin-top: 25px;margin-bottom: 100px;">
  <div class="kt-portlet kt-portlet--mobile">
    <div class="kt-portlet__head kt-portlet__head--lg">
      <div class="kt-portlet__head-label">
        <span class="kt-portlet__head-icon">
          <i class="kt-font-brand flaticon2-line-chart"></i>
        </span>
        <h3 class="kt-portlet__head-title">Kategori Yönetimi</h3>
      </div>
      <div class="kt-portlet__head-toolbar">
        <div class="kt-portlet__head-wrapper">
          <div class="kt-portlet__head-actions">
            &nbsp;
            <button mat-raised-button (click)="openDialog('Kategori Ekle',{})" matTooltip="Yeni Kategori Ekle"
              color="accent" class="mat-button-mt-4">
              <mat-icon>add</mat-icon>
              Yeni Kategori Ekle
            </button><!-- Call 'update-stated-dialog' from _shared folder -->
          </div>
        </div>
      </div>
    </div>
    <div class="kt-portlet__body">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
          <mat-icon style="margin-right: 10px;">remove</mat-icon>
          <span style="font-size: 20px;">{{node.categoryName}}</span>

          <button style="margin-left: 10px;" color="accent" mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Daha Fazla">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
           
            <button (click)="openDialog('Alt Kategori Düzenle',node)" mat-menu-item>
              <mat-icon>create</mat-icon>
              <span>Bu Alt Kategoriyi Düzenle</span>
            </button>
            <button (click)="openDialog('Alt Kategori Sil',node)" mat-menu-item>
              <mat-icon>delete_sweep</mat-icon>
              <span>Bu Alt Kategoriyi Sil</span>
            </button>
          </mat-menu>

           
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild;" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>

          <span style="font-size: 20px;">{{node.categoryName}}</span>
          <button style="margin-left: 10px;" color="warn" mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Daha Fazla">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button (click)="openDialog('Alt Kategori Ekle',node)" mat-menu-item>
              <mat-icon>add_box</mat-icon>
              <span>Yeni Alt Kategori Ekle</span>
            </button>
            <button (click)="openDialog('Kategori Düzenle',node)" mat-menu-item>
              <mat-icon>create</mat-icon>
              <span>Bu  Kategoriyi Düzenle</span>
            </button>
            <button (click)="openDialog('Kategori Sil',node)" mat-menu-item>
              <mat-icon>delete_sweep</mat-icon>
              <span>Bu  Kategoriyi Sil</span>
            </button>
          </mat-menu>
        </mat-tree-node>

        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when hasEmptyMain" matTreeNodePadding>
          <button mat-icon-button>
            <mat-icon class="mat-icon-rtl-mirror">chevron_right</mat-icon>
          </button>

          <span style="font-size: 20px;">{{node.categoryName}}</span>
          <button style="margin-left: 10px;" color="warn" mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Daha Fazla">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button (click)="openDialog('Alt Kategori Ekle',node)" mat-menu-item>
              <mat-icon>add_box</mat-icon>
              <span>Yeni Alt Kategori Ekle</span>
            </button>
            <button (click)="openDialog('Kategori Düzenle',node)" mat-menu-item>
              <mat-icon>create</mat-icon>
              <span>Bu  Kategoriyi Düzenle</span>
            </button>
            <button (click)="openDialog('Kategori Sil',node)" mat-menu-item>
              <mat-icon>delete_sweep</mat-icon>
              <span>Bu  Kategoriyi Sil</span>
            </button>
          </mat-menu>
        </mat-tree-node>

      </mat-tree>


    </div>
  </div>
</div>
