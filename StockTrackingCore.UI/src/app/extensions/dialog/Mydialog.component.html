<h1 mat-dialog-title> {{data.title}} </h1>
<div mat-dialog-content>
  <p [innerHTML]="data.desc"></p>  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{data.buttonNo}}</button>
  <button color="accent" mat-raised-button  (click)="onYesClick()" cdkFocusInitial> {{data.buttonYes}}</button>
</div>
